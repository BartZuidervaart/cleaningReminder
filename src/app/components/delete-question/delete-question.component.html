<div>
    <mat-dialog-content class="window">
        Are you sure you want to delete this task?
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button style="margin-right:auto;" (click)="button('yes')">Yes</button>
        <button mat-button style="margin-left:auto" (click)="button('no')">No</button>
    </div>
</div>
